     <nav class="navbar navbar-expand-lg">

            <a class="navbar-brand" href="/frontend/index.html" class="navbar-brand">
                <img src="/frontend/images/list-clipboard-svgrepo-com.svg" alt="To Do App Logo" height="50px" width="auto">

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

            </button>
            <div class="collapse navbar-collapse" id="navbarNav">

                    </li>

    <!-- Signup Form Start -->
    <section class="d-flex justify-content-center flex-column align-items-center page">
        <div class="rounded shadow bg-white p-4">
            <h2 class="mb-3">Create Account</h2>
            <form action="" id="signupForm">
                <input type="text" id="firstName" class="mb-3 form-control shadow-sm" placeholder="First Name" required>
                <input type="text" id="lastName" class="mb-3 form-control shadow-sm" placeholder="Last Name" required>
                <input type="email" id="email" class="mb-3 form-control shadow-sm" placeholder="Email Address" required>
                <input type="password" id="password" class="form-control shadow-sm" placeholder="Password" required>
                <div class="d-flex justify-content-between align-items-start gap-3 mt-3">
                    <button type="submit" class="btn btn-dark shadow-sm">Signup</button>
                    <a href="/frontend/login.html" class="text-dark">Already have an account? Login</a>
                </div>
            </form>
        </div>
    </section>
    <!-- Signup Form End -->

    <!-- Footer Section Start -->
    <footer>
        <div class="py-5 container">
            <div class="d-flex justify-content-between flex-column gap-5 gap-md-0 flex-md-row align-items-center px-3 mb-5">

                    <h3 class="text-white mb-3 text-center text-md-start">Subscribe to our Newsletter</h3>
                    <div class="input-group mb-3">
                        <input type="email" id="subscribe" class="form-control" placeholder="Enter your email" aria-label="Recipient's email" aria-describedby="button-addon2">
                        <button class="btn btn-outline-light" type="button" id="button-addon2">Subscribe</button>
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-center flex-column gap-3 flex-md-row align-items-center">
